<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card { position: relative; width: 300px; height: 200px; overflow: hidden; }
        .card img { width: 100%; height: 100%; transition: 0.3s; }
        .overlay { position: absolute; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; width: 100%; text-align: center; padding: 10px; opacity: 0; transition: 0.3s; }
        .card:hover .overlay { opacity: 1; }
        .card:hover img { transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Image">
        <div class="overlay">Overlay Text</div>
    </div>
</body>
</html>
